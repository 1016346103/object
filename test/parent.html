<html>
<head>
<meta charset="utf-8" />
<title>继承</title>
<script type="text/javascript" src="../pub/object.js"></script>
<script>
var B = new Class({
	value: 1,
	m: function(self) {
		alert(self.value);
	}
});

var A = new Class({
	__mixins__: [B],
	m: function(self) {
		this.parent(self);
	}
});

var a = new A();
a.m();
</script>
</head>
<body>

</body>
</html>
