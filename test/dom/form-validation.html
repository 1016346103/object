<!doctype>
<html>
<head>
	<meta charset="utf-8" />
	<script src="../../pub/object-all.js"></script>
</head>
<body>
	<form id="test">
		<input type="text" name="text" />
		<input type="submit" />
	</form>
	<script>
		object.use('dom', function(exports, dom) {
			var form = document.getElementById('test');
			dom.wrap(form.elements.text).addEvent('change', function() {
				if (this.value === 'aaa') {
					this.setCustomValidity('fuckyou');
				} else {
					this.setCustomValidity('');
				}
			}, false);
		});
	</script>
</body>
</html>
