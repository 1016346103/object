				alert('a');
			};
		});

			this.b = function(self) {
				alert('b');
			};
		});
		B._name = 'B';

		var C = new Class(B, function() {
			this.c = function(self) {
				alert('c');
			};
		});
		C._name = 'C';

		var D = new Class(C, function() {

		});
		D._name = 'D';





		var c = new C();

		A.mixin('f', classmethod(function(cls) {
			alert(cls._name);
		}));

		A.f();

	});
	object.execute('test');
</script>
</head>
